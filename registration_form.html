<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <h1>My Registration Form</h1>
        <label for="first_name">
            First Name: <input type="text" name="first_name" id="first_name">
        </label>
        <label for="last_name">
            Last Name: <input type="text" name="last_name" id="last_name">
        </label>
        <label for="email">
            Email <input type="email" name="email" id="email">
        </label>
        <label for="password">
            Password <input type="password" name="password" id="password">
        </label>
        <label for="password_confirm">
            PW Confirm <input type="password" name="confirm_password" id="password_confirm">
        </label>
        <label for="birthday">
            Birthday <input type="date" name="birthday" id="birthday">
        </label>
        <label>
            Male <input type="radio" name="male" id="male">
        </label>
        <label>
            Female <input type="radio" name="female" id="female">
        </label>
        <label>
            Other <input type="radio" name="other" id="other">
        </label>
        <p>A short description about yourself:</p>
        <textarea name="textbox" id="textbox" cols="30" rows="10"></textarea>
        <label>
            Favorite Language <select name="language" id="language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="php">PHP</option>
            </select>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
